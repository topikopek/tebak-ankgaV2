<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tebak angka</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <section class="container">
      <h1>Game Tebak Angka</h1>
      <div class="score">
        <p>Score</p>
        <div class="win">Win: <span class="win-count">0</span></div>
        <div class="lose">Lose: <span class="lose-count">0</span></div>
      </div>
      <p class="opek">
        &copy; 2025
        <a href=" https://www.instagram.com/topik_opek/" target="_blank"
          >Topik Opek.</a
        >
        All rights reserved.
      </p>
      <div class="info"></div>
      <section class="angka">
        <p class="satu">1</p>
        <p class="dua">2</p>
        <p class="tiga">3</p>
        <p class="empat">4</p>
        <p class="lima">5</p>
        <p class="enam">6</p>
        <p class="tujuh">7</p>
        <p class="delapan">8</p>
        <p class="sembilan">9</p>
        <p class="sepuluh">10</p>
        <button class="lagi">Main Lagi</button>
      </section>
    </section>

    <script src="script/script.js"></script>
  </body>
</html>
